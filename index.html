        <form class="form-parent-flex" >
            <div>
            <label  class="form-input-text-styling" for="firstName">First Name</label><br>
            <input class="form-input-styling"  type="text" id="firstName" name="firstName" required>

        <div>
            <label class="form-input-text-styling" for="lastName">Last Name</label><br>
            <input class="form-input-styling" type="text" id="lastName" name="lastName" required>
        </div>
        <div>

            <select class="form-input-styling" id="gender" name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
        </div>
        <div>
            <label class="form-input-text-styling" for="lastName">Date of Birth</label><br>
            <input class="form-input-styling" type="date" id="lastName" name="lastName" required>
        </div>
        <div>
            <label   class="form-input-text-styling" for="weight">Weight (KG)</label><br>
            <input class="form-input-styling" type="number" id="weight" name="weight" required>
        </div>
        <div>
            <label   class="form-input-text-styling" for="weight">Height (CM)
            </label><br>
            <input class="form-input-styling" type="number" id="weight" name="weight" required>
        </div>
        
        <div>
            <label  class="form-input-text-styling form-input-styling-b" for="activityLevel">Activity Level</label><br>

                <option value="select here">select here</option>

            </select>
        </div>
    <div>

            <input class="form-input-styling form-input-styling-b" type="password" id="password" name="password" required >
    </div>
